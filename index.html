<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل فيديو مخصص</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="video-container" id="video-container">
        <video id="video" class="video" width="auto">
            <source src="https://ia904700.us.archive.org/30/items/how-to-download-office-2021-activation/how%20to%20download%20office%202021%20%2B%20activation.mp4" type="video/mp4">
            متصفحك لا يدعم عنصر الفيديو.
        </video>
        <div class="loading-overlay">
            <progress id="progress-bar" max="100" value="0"></progress>
        </div>
        <div class="controls" id="controls">
            <button id="play-pause" class="control-button" aria-label="تشغيل/إيقاف"><i class="fas fa-play"></i></button>
            <input type="range" id="seek-bar" value="0" class="seek-bar">
            <div id="seek-tooltip" class="seek-tooltip">00:00</div>
            <span id="current-time" class="time">0:00</span> / <span id="duration" class="time">0:00</span>
            <button id="mute" class="control-button"><i class="fas fa-volume-up"></i></button>
            <div id="volume-container">
                <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1" class="volume-bar">
            </div>
            <button id="fullscreen" class="control-button"><i class="fas fa-expand"></i></button>
            <button id="settings" class="control-button"><i class="fas fa-cog"></i></button>
            <img src="https://archive.org/download/how-to-download-office-2021-activation/MmqltbRw62pziqDjZLaafRIvQI.webp" alt="@Aio.tv1" style="width: auto; height: 20px; margin-left: 5px;">
        </div>
        <div id="overlay" class="overlay">
            <i class="fas fa-play"></i>
        </div>
        <div id="context-menu" class="context-menu">
            <ul>
                <li id="context-play-pause">تشغيل/إيقاف</li>
                <li id="context-mute">كتم/إلغاء الكتم</li>
                <li id="context-fullscreen">ملء الشاشة</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

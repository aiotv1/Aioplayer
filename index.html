<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل فيديو مخصص</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="video-container" id="video-container">
        <video id="video" class="video" width="640">
            <source src="https://github.com/aiotv1/Aioplayer.io/raw/main/how%20to%20download%20office%202021%20+%20activation.mp4" type="video/mp4">
            متصفحك لا يدعم عنصر الفيديو.
        </video>
        <div class="controls" id="controls">
            <button id="play-pause" class="control-button"><i class="fas fa-play"></i></button>
            <input type="range" id="seek-bar" value="0" class="seek-bar">
            <span id="current-time" class="time">0:00</span> / <span id="duration" class="time">0:00</span>
            <button id="mute" class="control-button"><i class="fas fa-volume-up"></i></button>
            <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1" class="volume-bar">
            <button id="fullscreen" class="control-button"><i class="fas fa-expand"></i></button>
        </div>
	<div id="overlay" class="overlay">
   		 <i class="fas fa-play"></i>
	</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
